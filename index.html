<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萬聖節驚喜派對</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            background-color: #ff6600;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            background-color: #2a2a2a;
            border-radius: 10px;
            margin-top: 2rem;
            border: 2px solid #ff6600;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-card {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #ff6600;
        }

        .icon-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff8533;
        }

        footer {
            background-color: #2a2a2a;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .spider-web {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <svg class="spider-web" viewBox="0 0 100 100">
            <path fill="none" stroke="white" stroke-width="2" d="M0,0 L100,100 M0,100 L100,0 M50,0 L50,100 M0,50 L100,50">
            </path>
        </svg>
        <h1>🎃 萬聖節驚喜派對 2024 👻</h1>
    </header>

    <div class="hero">
        <svg class="floating" width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#ff6600"/>
            <path d="M30,40 L40,50 L30,60" fill="none" stroke="black" stroke-width="3"/>
            <path d="M70,40 L60,50 L70,60" fill="none" stroke="black" stroke-width="3"/>
            <path d="M35,70 Q50,80 65,70" fill="none" stroke="black" stroke-width="3"/>
        </svg>
        <h2>準備好參加最刺激的萬聖節派對了嗎？</h2>
        <p>10月31日晚上 7:00 - 11:00</p>
        <a href="#" class="button">立即報名</a>
    </div>

    <div class="event-details">
        <div class="event-card">
            <div class="icon-container">
                <svg viewBox="0 0 100 100" class="floating">
                    <circle cx="50" cy="50" r="40" fill="#ff6600"/>
                    <path d="M30,40 C40,20 60,20 70,40" fill="none" stroke="white" stroke-width="3"/>
                    <circle cx="35" cy="45" r="5" fill="white"/>
                    <circle cx="65" cy="45" r="5" fill="white"/>
                </svg>
            </div>
            <h3>變裝比賽</h3>
            <p>展現你最驚豔的裝扮，爭取最佳造型獎！</p>
            <a href="#" class="button">了解更多</a>
        </div>

        <div class="event-card">
            <div class="icon-container">
                <svg viewBox="0 0 100 100" class="floating">
                    <path d="M20,40 L50,20 L80,40 L80,70 L50,90 L20,70 Z" fill="#ff6600"/>
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="20">🍬</text>
                </svg>
            </div>
            <h3>糖果搜索</h3>
            <p>參加刺激的糖果尋寶遊戲，贏取豐富獎品！</p>
            <a href="#" class="button">了解更多</a>
        </div>

        <div class="event-card">
            <div class="icon-container">
                <svg viewBox="0 0 100 100" class="floating">
                    <path d="M10,90 L50,20 L90,90 Z" fill="#ff6600"/>
                    <text x="50" y="70" text-anchor="middle" fill="white" font-size="20">👻</text>
                </svg>
            </div>
            <h3>鬼屋探險</h3>
            <p>體驗驚悚刺激的鬼屋，挑戰你的膽量！</p>
            <a href="#" class="button">了解更多</a>
        </div>
    </div>

    <footer>
        <p>聯絡我們：halloween@example.com</p>
        <p>地址：台北市萬聖街123號</p>
    </footer>
</body>
</html>
